<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2>Welcome to Travel Assistant</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Main Menu Section -->
        <div id="mainMenuSection" class="section hidden">
            <h2>Travel Services</h2>
            <div class="menu-buttons">
                <button onclick="showBookingSection('bus')">Bus Booking</button>
                <button onclick="showBookingSection('hotel')">Hotel Booking</button>
                <button onclick="showBookingSection('flight')">Flight Booking</button>
                <button onclick="showWeatherSection()">Check Weather</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Booking Sections -->
        <div id="busBookingSection" class="section hidden">
            <h2>Bus Booking</h2>
            <form id="busBookingForm">
                <div class="form-group">
                    <label for="busFrom">From:</label>
                    <input type="text" id="busFrom" required>
                </div>
                <div class="form-group">
                    <label for="busTo">To:</label>
                    <input type="text" id="busTo" required>
                </div>
                <div class="form-group">
                    <label for="busDate">Date:</label>
                    <input type="date" id="busDate" required>
                </div>
                <div class="form-group">
                    <label for="busSeats">Number of Seats (Max 10):</label>
                    <input type="number" id="busSeats" min="1" max="10" required>
                </div>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>

        <div id="hotelBookingSection" class="section hidden">
            <h2>Hotel Booking</h2>
            <form id="hotelBookingForm">
                <div class="form-group">
                    <label for="hotelLocation">Location:</label>
                    <input type="text" id="hotelLocation" required>
                </div>
                <div class="form-group">
                    <label for="checkIn">Check-in Date:</label>
                    <input type="date" id="checkIn" required>
                </div>
                <div class="form-group">
                    <label for="checkOut">Check-out Date:</label>
                    <input type="date" id="checkOut" required>
                </div>
                <div class="form-group">
                    <label for="hotelRooms">Number of Rooms:</label>
                    <input type="number" id="hotelRooms" min="1" max="10" required>
                </div>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>

        <div id="flightBookingSection" class="section hidden">
            <h2>Flight Booking</h2>
            <form id="flightBookingForm">
                <div class="form-group">
                    <label for="flightFrom">From:</label>
                    <input type="text" id="flightFrom" required>
                </div>
                <div class="form-group">
                    <label for="flightTo">To:</label>
                    <input type="text" id="flightTo" required>
                </div>
                <div class="form-group">
                    <label for="flightDate">Date:</label>
                    <input type="date" id="flightDate" required>
                </div>
                <div class="form-group">
                    <label for="flightSeats">Number of Seats (Max 10):</label>
                    <input type="number" id="flightSeats" min="1" max="10" required>
                </div>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>

        <!-- Payment Section -->
        <div id="paymentSection" class="section hidden">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" readonly>
                </div>
                <button type="submit">Pay Now</button>
            </form>
        </div>

        <!-- Weather Section -->
        <div id="weatherSection" class="section hidden">
            <h2>Weather Information</h2>
            <form id="weatherForm">
                <div class="form-group">
                    <label for="weatherLocation">Location:</label>
                    <input type="text" id="weatherLocation" required>
                </div>
                <button type="submit">Check Weather</button>
            </form>
            <div id="weatherResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
